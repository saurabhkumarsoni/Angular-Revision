

<div class="container">
    <div class="row justify-content-center">
        <h2 class="text-center"> Filter Pipe</h2>
        <div class="col-sm-8 form-inline mb-2">
            <input type="text" class="form-control" placeholder="Add Product" #add>
            <button class="btn btn-success ml-2 productBtn" (click)="onAddProduct(add)">Add Product</button>
        </div>
        <div class="col-sm-8">
            <div class="form-group mb-3">
                <input type="text" class="form-control"
                 placeholder="Search Product By Name" [(ngModel)]="nameSearch">
              </div>
        </div>
        <div class="col-sm-10">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Availability</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of productArray | filter: nameSearch">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td><span class="badge bg-pill bg-success">{{item.availability}}</span></td>
                  </tr>
                 
                </tbody>
              </table>
              
             
        </div>
    </div>
</div>
